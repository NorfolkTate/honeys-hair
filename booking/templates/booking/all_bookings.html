    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-5">
    <h2>All Client Bookings</h2>
    <table class="table table-sm">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Client (name)</th>
        <th>Service</th>
        <th>Status</th>  
        <th>Actions</th>     
    </tr>
    </thead>
        <tbody>
        {% for b in bookings %}
            <tr>
            <td>{{ b.date }}</td>
            <td>{{ b.time }}</td>
            <td>{{ b.name }}</td>
            <td>{{ b.service.name }}</td>
            <td>{{ b.get_status_display }}</td>
            <td>
                <form method="post" action="{% url 'update_booking_status' b.pk %}">
                {% csrf_token %}
                <select name="status" class="form-select form-select-sm d-inline w-auto">
                {% for value, label in status_choices %}
                <option value="{{ value }}" {% if b.status == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
                </select>
                <button class="btn btn-sm btn-primary ms-1" type="submit">Update</button>
                </form>
            </td>
            </tr>
        {% empty %}
            <tr><td colspan="6">No bookings yet</td></tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    {% endblock %}
