{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>All Client Bookings</h2>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Client (name)</th>
        <th>Service</th>
      </tr>
    </thead>
    <tbody>
      {% for b in bookings %}
        <tr>
          <td>{{ b.date }}</td>
          <td>{{ b.time }}</td>
          <td>{{ b.name }}</td>
          <td>{{ b.service.name }}</td>
          <td>{{ b.get_status_display }}</td>
          <td></td>
        </tr>
      {% empty %}
        <tr><td colspan="6">No bookings yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
