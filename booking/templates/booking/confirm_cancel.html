{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Cancel booking</h2>
  <p>
    Cancel <strong>{{ booking.service.name }}</strong>
    on <strong>{{ booking.date }}</strong> at <strong>{{ booking.time }}</strong>?
  </p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'my_bookings' %}">Back</a>
    <button class="btn btn-danger" type="submit">Confirm cancel</button>
  </form>
</div>
{% endblock %}
