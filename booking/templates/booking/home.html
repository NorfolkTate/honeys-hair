{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container text-center mt-5">
    <h1 class="display-4">Welcome to Honey's Hair</h1>
    <p class="lead">Your luxury hair experience starts here</p>
    <div class="mt-4">
      <a href="{% url 'services' %}" class="btn btn-outline-dark btn-lg me-3">View Services</a>
      {% if user.is_authenticated %}
        <a href="{% url 'book_appointment' %}" class="btn btn-dark btn-lg">Book Now</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-dark btn-lg">Login to Book</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
