{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>My Appointments</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Service</th> <!--code provided by bootstrap documentation-->
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for b in bookings %}
        <tr>
          <td>{{ b.date }}</td>
          <td>{{ b.time }}</td>
          <td>{{ b.service.name }}</td>
          <td>{{ b.get_status_display }}</td>
          <td class="text-nowrap">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'edit_booking' b.pk %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'cancel_booking' b.pk %}">Cancel</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="5">You donâ€™t have any appointments yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
